<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat_KakaoTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header-settings">
        <div class="screen-header-settings__column">
            <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="screen-header-settings__column">
            <h1>TAEHEE</h1>
        </div>
        <div class="screen-header-settings__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="file:///C:/Users/jangt/Desktop/%EB%82%98/%EC%82%AC%EC%A7%84/%EC%83%88%20%ED%8F%B4%EB%8D%94/%EC%98%81%EB%93%B1%ED%8F%AC_%EC%82%AC%EC%A7%84.jpg" 
            />
            <div class="message-row__content">
                <span class="message__author">TAEHEE</span>
                <div class="message__info">
                    <span class="message__buble">Hi</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>


        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">Hi nice meet you !</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>


        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input 
                    type="text" 
                    placeholder="Write message.." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
    </main>

        
    <div id="no-mobile">
        <span>Your sreen is too big ㅠㅠ</span>
    </div>


   

    



    <script src="https://kit.fontawesome.com/ee023a0636.js" crossorigin="anonymous">
    </script>
</body>
</html>
