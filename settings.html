<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings_KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header-settings">
        <div class="screen-header-settings__column">
            <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="screen-header-settings__column">
            <h1>settings</h1>
        </div>
        <div class="screen-header-settings__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    
    

        <div class="settings-slot">
            <div class="settings-slot__column">
                <div class="settings-slot__column-info">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span>Notices</span>
                </div>
            </div>
            <div class="settings-slot__column">
                <div class="settings-slot__column-info">
                    <i class="fas fa-flask fa-lg"></i>
                    <span>Kakao Lab</span>
                </div>
            </div>
            <div class="settings-slot__column">
                <div class="settings-slot__column-info">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span>Version</span>
                    <span class="settings-slot__column-info--news badge">N</span>
                </div>
                <span>Latest Version</span>
            </div>

            
        </div>

        <div class="settings-slot">
            <div class="settings-slot__column">
                <div class="settings-slot__column-info">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span>Notices</span>
                </div>
            </div>
            <div class="settings-slot__column">
                <div class="settings-slot__column-info">
                    <i class="fas fa-flask fa-lg"></i>
                    <span>Kakao Lab</span>
                </div>
            </div>
            <div class="settings-slot__column">
                <div class="settings-slot__column-info">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span>Version</span>
                    <span class="settings-slot__column-info--news badge">N</span>
                </div>
                <span>Default</span>
            </div>

            
        </div>
        


   

    <nav class="nar-bar">
        <ul class="nar-bar__list"> 
            <li class="nar-bar__btn">
                <a href="friends.html" class="nar-bar__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nar-bar__btn">
                <a href="chats.html" class="nar-bar__link">
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="nar__notification badge">1</span>
                </a>
            </li>
            <li class="nar-bar__btn">
                <a href="search.html" class="nar-bar__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nar-bar__btn">
                <a href="more.html" class="nar-bar__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nar__alarm alarm"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your sreen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/ee023a0636.js" crossorigin="anonymous">
    </script>
</body>
</html>
