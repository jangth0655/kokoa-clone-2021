<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find_KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="find__alarm alarm"></div>
        </div>
    </header>



    
    <main class="main-screen">
        <div class="icon-row icon-row__find">
            <div class="icon-row__settings">
                <i class="fas fa-qrcode fa-lg"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__settings">
                <i class="far fa-address-book fa-lg"></i>
                <span>Add by contacts</span>
            </div>
            <div class="icon-row__settings">
                <i class="fas fa-fingerprint fa-lg"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__settings">
                <i class="far fa-envelope fa-lg"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommend-friends">
            <div class="recommend-friends__header">
                <span>Recommended friends</span>
            </div>
            <div class="recommend-friends__title">
                <span>You have no recommendded friends</span>
            </div>
        </div>


        <div class="find-bottom__open-chat">
                <span>Open Chat</span>
                <span>
                    Go to OpenChat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
        </div>
            
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="file:///C:/Users/jangt/Desktop/%EB%82%98/%EC%82%AC%EC%A7%84/%EC%83%88%20%ED%8F%B4%EB%8D%94/%EC%98%81%EB%93%B1%ED%8F%AC_%EC%82%AC%EC%A7%84.jpg" 
                    />
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="file:///C:/Users/jangt/Desktop/%EB%82%98/%EC%82%AC%EC%A7%84/%EC%83%88%20%ED%8F%B4%EB%8D%94/%EC%98%81%EB%93%B1%ED%8F%AC_%EC%82%AC%EC%A7%84.jpg" 
                    />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    





    <nav class="nar-bar">
        <ul class="nar-bar__list"> 
            <li class="nar-bar__btn">
                <a href="friends.html" class="nar-bar__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nar-bar__btn">
                <a href="chats.html" class="nar-bar__link">
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="nar__notification badge">1</span>
                </a>
            </li>
            <li class="nar-bar__btn">
                <a href="search.html" class="nar-bar__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nar-bar__btn">
                <a href="more.html" class="nar-bar__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nar__alarm alarm"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your sreen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/ee023a0636.js" crossorigin="anonymous">
    </script>
</body>
</html>
