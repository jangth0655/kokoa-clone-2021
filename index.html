<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    
    <header class="welcome-header">
        <h1>Welcome to KakaoTalk</h1>
        <span>If you have a KakaoTalk Account, log in with your email or phone number.</span>
    </header>

    <form class="login-form" action="friends.html" method="GET">
        <input class="login-form__login" type="text" placeholder="Email or phone number" />
        <input class="login-form__login" type="password" placeholder="Password" />
        <input class="login-form__submit" type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>


    <div id="no-mobile">
        <span>Your sreen is too big ㅠㅠ</span>
    </div>



    <script src="https://kit.fontawesome.com/ee023a0636.js" crossorigin="anonymous">
    </script>
</body>
</html>
