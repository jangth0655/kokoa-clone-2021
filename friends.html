<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends_KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends'Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    class="user-component__avatar user-component__avatar--xl" 
                    src="file:///C:/Users/jangt/Desktop/%EB%82%98/%EC%82%AC%EC%A7%84/%EC%83%88%20%ED%8F%B4%EB%8D%94/%EC%98%81%EB%93%B1%ED%8F%AC_%EC%82%AC%EC%A7%84.jpg" 
                    />
                <div class="user-component__text">
                    <h4 class="user-component__title">TAEHEE</h4>
                    <!-- <h6 class="user-component__subtitle">this text whaever</h6> -->
                </div>
            </div>
            
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        class="user-component__avatar user-component__avatar--sm" 
                        src="file:///C:/Users/jangt/Desktop/%EB%82%98/%EC%82%AC%EC%A7%84/%EC%83%88%20%ED%8F%B4%EB%8D%94/%EC%98%81%EB%93%B1%ED%8F%AC_%EC%82%AC%EC%A7%84.jpg" 
                        />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">
                            Channel
                        </h4>
                    </div>
                </div>
                
                <div class="user-component__column">
                    <div>     
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    


    <nav class="nar-bar">
        <ul class="nar-bar__list"> 
            <li class="nar-bar__btn">
                <a href="friends.html" class="nar-bar__link"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nar-bar__btn">
                <a href="chats.html" class="nar-bar__link">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nar__notification badge">1</span>
                </a>
            </li>
            <li class="nar-bar__btn">
                <a href="search.html" class="nar-bar__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nar-bar__btn">
                <a href="more.html" class="nar-bar__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nar__alarm alarm"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your sreen is too big</span>
    </div>





    <script src="https://kit.fontawesome.com/ee023a0636.js" crossorigin="anonymous">
    </script>
</body>
</html>
